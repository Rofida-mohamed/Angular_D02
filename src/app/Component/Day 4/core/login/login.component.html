<div class="col-md-10 mx-auto my-5 col-lg-4">
    
    <form class="p-4 p-md-5 border rounded-3 bg-light" [formGroup]="loginform" (submit)="onsubmit($event)">
        <h2 class="text-center pb-4">Sign in</h2>
      <div class="form-floating mb-3">
        <input formControlName="email" type="email" class="form-control" id="floatingInput" >
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <hr class="my-4">
      <small class="text-muted">By clicking Sign in, you agree to the terms of use.</small>
    </form>
  </div>
