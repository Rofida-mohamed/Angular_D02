<div class="m-5 ">
    <table class="table p-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Img</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let prod of productList">
          <tr>
            <th scope="row">{{prod.id}}</th>
            <th scope="row">{{prod.name}}</th>
            <th scope="row"><img [src]="prod.img" width="100" height="100" style="object-fit: cover;"></th>
            <th scope="row">{{prod.price}}</th>
            <th>
              <a [routerLink]="['/products/details',prod.id]"><i class="bi bi-aspect-ratio-fill text-warning"></i></a> | 
               <a *ngIf="isadmin()" [routerLink]="['/products/edit',prod.id]" ><i class="bi bi-pencil-square text-success"></i> </a> | 
               <a *ngIf="isadmin()" (click)="delete(prod.id)" ><i class="bi bi-x-square text-danger"></i></a></th>
          </tr>
         
        </tbody>
      </table>
</div>
